<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>직접생산증명서 - 행사운영</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #fff;
      overflow: hidden;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 40px 40px 20px;
      background: #fff;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      line-height: 1.5;
    }
    .subtitle-sub {
      font-size: 18px;
      font-weight: 400;
      color: #333;
      margin-top: 5px;
    }
    .scroll-container {
      flex: 1;
      overflow-x: scroll;
      overflow-y: hidden;
      padding: 20px 40px 30px;
      white-space: nowrap;
      background: #f5f5f5;
      scrollbar-width: auto;
      scrollbar-color: #666 #ddd;
      height: 600px;
    }
    .scroll-container::-webkit-scrollbar {
      height: 14px;
    }
    .scroll-container::-webkit-scrollbar-track {
      background: #ddd;
      border-radius: 4px;
    }
    .scroll-container::-webkit-scrollbar-thumb {
      background: #999;
      border-radius: 4px;
    }
    .scroll-container::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
    .certificates-wrapper {
      display: inline-flex;
      gap: 30px;
      height: 520px;
      padding-bottom: 10px;
    }
    .certificate-item {
      display: inline-block;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      height: 520px;
      flex-shrink: 0;
      border-radius: 4px;
      overflow: hidden;
    }
    .certificate-item img {
      height: 520px;
      width: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">CERTIFICATE</div>
    <div class="subtitle">직접생산증명서</div>
    <div class="subtitle-sub">―<br>행사운영</div>
  </div>
  <div class="scroll-container">
    <div class="certificates-wrapper">
      <div class="certificate-item">
        <img src="/images/certificates/cert_event_1.png" alt="직접생산증명서-행사운영 1" />
      </div>
      <div class="certificate-item">
        <img src="/images/certificates/cert_event_2.png" alt="직접생산증명서-행사운영 2" />
      </div>
    </div>
  </div>
</body>
</html>
