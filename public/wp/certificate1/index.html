<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관광사업등록증 - 국제회의기획업</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .certificate-container {
      background: white;
      border: 2px solid #333;
      padding: 60px 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }
    .company-name {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin-bottom: 30px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    .info-label {
      color: #666;
    }
    .info-value {
      color: #333;
      font-weight: 500;
    }
    .registration-number {
      font-size: 20px;
      color: #333;
      margin: 30px 0;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 4px;
    }
    .footer {
      margin-top: 40px;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="title">관광사업등록증</div>
    <div class="subtitle">국제회의기획업</div>
    <div class="company-name">주식회사 웨비나스</div>
    <div class="info-row">
      <span class="info-label">대표자</span>
      <span class="info-value">박재오</span>
    </div>
    <div class="info-row">
      <span class="info-label">소재지</span>
      <span class="info-value">서울특별시 영등포구 선유로49길 23, 209호</span>
    </div>
    <div class="info-row">
      <span class="info-label">등록일</span>
      <span class="info-value">2020년</span>
    </div>
    <div class="registration-number">
      등록번호: 제2020-000000호
    </div>
    <div class="footer">
      본 증명서는 관광진흥법에 의거하여 발급되었습니다.
    </div>
  </div>
</body>
</html>
