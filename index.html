    <!-- React 네비게이션 전용 스타일 -->
    <style>
        /* 폰트 로컬 경로 오버라이드 (원본 CORS 차단 방지) */
        @font-face {
          font-family: 'hyphen';
          font-style: normal;
          font-weight: 400;
          src: url('/fonts/Hyphen-Sans.woff2') format('woff2'),
               url('/fonts/Hyphen-Sans.woff') format('woff'),
               url('/fonts/Hyphen-Sans.otf') format('opentype');
          font-display: swap;
        }
        @font-face {
          font-family: 'hyphen';
          font-style: normal;
          font-weight: 700;
          src: url('/fonts/Hyphen-Sans.woff2') format('woff2'),
               url('/fonts/Hyphen-Sans.woff') format('woff'),
               url('/fonts/Hyphen-Sans.otf') format('opentype');
          font-display: swap;
        }
        @font-face {
          font-family: 'hyphen';
          font-style: normal;
          font-weight: 900;
          src: url('/fonts/Hyphen-Sans.woff2') format('woff2'),
               url('/fonts/Hyphen-Sans.woff') format('woff'),
               url('/fonts/Hyphen-Sans.otf') format('opentype');
          font-display: swap;
        }
        @font-face {
          font-family: 'icomoon';
          src: url('/fonts/icomoon.woff') format('woff'),
               url('/fonts/icomoon.ttf') format('truetype');
          font-weight: normal;
          font-style: normal;
          font-display: block;
        }
        /* React 네비게이션 오버라이드 스타일 */
        .nav-header {
            position: relative;
            z-index: 1000;
        }

        /* 모달 닫기 버튼 수정 - Ultimate Addons 모달용 */
        .ult-overlay-close {
            width: 32px !important;
            height: 32px !important;
            top: 15px !important;
            right: 15px !important;
            background: transparent !important;
            cursor: pointer !important;
            transition: opacity 0.2s ease !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            overflow: hidden !important;
        }
        .ult-overlay-close:hover {
            opacity: 0.6 !important;
        }
        .ult-overlay-close .ult-overlay-close-inside,
        div.ult-overlay-close-inside {
            font-size: 0 !important;
            color: transparent !important;
            text-indent: -9999px !important;
            width: 32px !important;
            height: 32px !important;
            display: block !important;
            position: relative !important;
            background: transparent !important;
            background-image: none !important;
            background-color: transparent !important;
        }
        .ult-overlay-close .ult-overlay-close-inside::before,
        div.ult-overlay-close-inside::before {
            content: '×' !important;
            font-size: 32px !important;
            color: #333 !important;
            font-family: Arial, sans-serif !important;
            font-weight: 300 !important;
            line-height: 1 !important;
            position: absolute !important;
            text-indent: 0 !important;
            left: 50% !important;
            top: 50% !important;
            transform: translate(-50%, -50%) !important;
            background: none !important;
        }

        /* Magnific Popup 모달용 (백업) */
        .mfp-close {
            font-size: 0 !important;
            width: 44px !important;
            height: 44px !important;
            line-height: 44px !important;
            right: 10px !important;
            top: 10px !important;
            opacity: 0.8 !important;
            background: rgba(0, 0, 0, 0.5) !important;
            border-radius: 50% !important;
            transition: all 0.2s ease !important;
        }
        .mfp-close::before {
            content: '×' !important;
            font-size: 28px !important;
            display: block !important;
            line-height: 44px !important;
            text-align: center !important;
            color: #fff !important;
            font-family: Arial, sans-serif !important;
        }
        .mfp-close:hover {
            opacity: 1 !important;
            background: rgba(0, 0, 0, 0.7) !important;
            transform: rotate(90deg) !important;
        }
    </style>
